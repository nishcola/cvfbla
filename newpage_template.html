<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumberland Valley FBLA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.fbla.org/media/2022/07/FBLA-Crest-FINAL-RGB-01-e1658431231682-300x300.png">
    <style>
      body {
          animation: fadeInAnimation ease 2s;
          animation-iteration-count: 1;
          animation-fill-mode: forwards;
      }

      @keyframes fadeInAnimation {
          0% {
              opacity: 0.1;
          }

          100% {
              opacity: 1;
          }
      }

      .navbar-nav .nav-item + .nav-item {
        margin-left: 10px;
      }

      @media (max-width: 1200px) {
        .navbar-nav {
          flex-direction: column;
          align-items: center;
        }
        .navbar-nav .nav-item + .nav-item {
          margin-left: 0;
          margin-top: 10px;
        }
        #search-form {
          margin-top: 10px; /* Add spacing above the search form */
          padding-bottom: 5px;
        }
        #home-button {
          margin-top: 5px;
        }
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container mt-2">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.fbla.org/media/2022/09/FBLA_HorizontalLogo_cropped-01.png"
            alt="Logo"
            style="width: 250px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto nav-pills">
            <li class="nav-item">
              <a
                href="index.html"
                class="btn btn-primary"
                aria-current="page"
                id="home-button"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a
                  class="btn btn-outline-primary dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Divisions
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="hs_events.html"
                      >High School Competitive Events</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="ms_virtual_chapter.html"
                      >Middle School Virtual Chapter</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a
                  class="btn btn-outline-primary dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Preparation Resources
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Objective Tests</a></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Presentation/Roleplay Events</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Guides/Important Dates</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-outline-primary">Info/Contact</a>
            </li>
          </ul>
          <!-- Custom Search Form -->
          <form id="search-form" class="d-flex ms-3" role="search">
            <input
              id="query"
              class="form-control me-2"
              type="search"
              placeholder="Search FBLA"
              aria-label="Search FBLA"
            />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Google Custom Search Element Script -->
    <script async src="https://cse.google.com/cse.js?cx=72cac8b9284ec4e66"></script>
    <script>
      document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('query').value;
        if (query) {
          window.open(`https://cse.google.com/cse?cx=72cac8b9284ec4e66#gsc.tab=0&gsc.q=${query}`, `_blank`);
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
