<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumberland Valley FBLA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.fbla.org/media/2022/09/FBLA_HorizontalLogo_cropped-01.png"
            alt="Logo"
            style="width: 250px"
          />
        </a>
        <!-- Custom Search Form -->
        <form id="search-form" class="d-flex" role="search">
          <input id="query" class="form-control me-2" type="search" placeholder="Search FBLA" aria-label="Search FBLA">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container mt-4">
      <!-- Search Results Container -->
      <div id="search-results"></div>
    </div>
    <!-- Google Custom Search Element Script -->
    <script async src="https://cse.google.com/cse.js?cx=72cac8b9284ec4e66"></script>
    <script>
      document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('query').value;
        if (query) {
          window.open(`https://cse.google.com/cse?cx=72cac8b9284ec4e66#gsc.tab=0&gsc.q=${query}`, `_blank`);
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
